<!DOCTYPE html>
<html>
<head>
<link rel= "stylesheet" href="style.css">
<meta charset="ISO-8859-1">
<title>resolvedRequests</title>
</head>
<script>
function resolvedReimbursements() {
	let xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function() {
		console.log(this.readyState);
		if(xhttp.readyState === 4 && xhttp.status === 200) {
			let Data = JSON.parse(xhttp.responseText);
		        var table = document.getElementById("myDynamicTable");
		        
		        table.border='1';
		       
		        var tableBody = document.createElement('TBODY');
		        table.appendChild(tableBody);
		        for (var i=0; i<Data.length; i++){
		           var tr = document.createElement('TR');
		           tableBody.appendChild(tr);
		          
		               var td1 = document.createElement('TD');
		               td1.width='75';
		               td1.appendChild(document.createTextNode(Data[i].amount));
		               tr.appendChild(td1);
		               var td2 = document.createElement('TD');
		               td2.width='75';
		               td2.appendChild(document.createTextNode(Data[i].description));
		               tr.appendChild(td2);
		               var td3 = document.createElement('TD');
		               td3.width='75';
		               td3.appendChild(document.createTextNode(Data[i].submitted));
		               tr.appendChild(td3);
		               var td4 = document.createElement('TD');
		               td4.width='75';
		               td4.appendChild(document.createTextNode(Data[i].type));
		               tr.appendChild(td4);
		        }
		}
	}
	
	xhttp.open("POST", "ViewResolvedReimbursements", true);
	xhttp.send();
}
</script>

					<li><a href="index.html">Logout</a></li>
			</nav>
		</div>
	</header>
	</br>
	<table id ="myDynamicTable">
	</table>
</body>
</html>
